<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeamSync – Simple Login</title>
<style>
/* ---- Reset ---- */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:"Segoe UI",Tahoma,sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f0c29,#302b63);
  color:#fff;
}

/* ---- Container ---- */
.login-container{
  width:100%;max-width:400px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:16px;
  padding:40px 30px;
  text-align:center;
  box-shadow:0 0 15px rgba(0,255,255,0.2);
}

/* ---- Headings ---- */
.main-title{
  font-size:28px;font-weight:700;
  background:linear-gradient(135deg,#00f2fe,#4facfe);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  margin-bottom:10px;
}
.subtitle{font-size:14px;color:rgba(255,255,255,.7);margin-bottom:30px;}

/* ---- Form ---- */
.form-group{text-align:left;margin-bottom:20px;}
label{font-size:13px;color:#b8d9ff;display:block;margin-bottom:6px;}
.form-input{
  width:100%;padding:12px 15px;
  border-radius:8px;border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.05);
  color:#fff;font-size:14px;
}
.form-input:focus{outline:none;border-color:#00f2fe;}

/* ---- Links ---- */
.forgot-password{text-align:right;margin:10px 0 20px;}
.forgot-password a{font-size:13px;color:#00e5ff;text-decoration:none;}
.forgot-password a:hover{color:#4facfe;}

/* ---- Button ---- */
.sign-in-btn{
  width:100%;padding:14px;
  border:none;border-radius:8px;
  background:linear-gradient(135deg,#00f2fe,#4facfe);
  color:#fff;font-size:15px;font-weight:600;
  cursor:pointer;transition:.3s;
}
.sign-in-btn:hover{opacity:.9;}

/* ---- Divider ---- */
.divider{display:flex;align-items:center;margin:20px 0;}
.divider::before,.divider::after{
  content:"";flex:1;height:1px;background:rgba(255,255,255,.2);
}
.divider span{padding:0 10px;font-size:12px;color:rgba(255,255,255,.6);}

/* ---- Social ---- */
.social-buttons{display:flex;gap:10px;margin-bottom:20px;}
.social-btn{
  flex:1;padding:10px;border-radius:6px;
  background:rgba(255,255,255,0.08);
  color:#fff;font-size:13px;text-decoration:none;
  border:1px solid rgba(255,255,255,0.15);
}
.social-btn:hover{background:rgba(255,255,255,0.15);}

/* ---- Signup ---- */
.signup-link{font-size:13px;color:rgba(255,255,255,.7);}
.signup-link a{color:#00f2fe;text-decoration:none;font-weight:600;}
.signup-link a:hover{color:#4facfe;}
</style>
</head>
<body>
  <div class="login-container">
    <h1 class="main-title">Welcome Back</h1>
    <p class="subtitle">Sign in to continue</p>

    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
      </div>
      <div class="forgot-password"><a href="#">Forgot Password?</a></div>
      <button type="submit" class="sign-in-btn">Sign In</button>
    </form>

    <div class="divider"><span>or continue with</span></div>
    <div class="social-buttons">
      <a href="#" class="social-btn">Google</a>
      <a href="#" class="social-btn">GitHub</a>
      <a href="#" class="social-btn">LinkedIn</a>
    </div>
    <div class="signup-link">Don’t have an account? <a href="#">Sign up</a></div>
  </div>
</body>
</html>
