<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* ---- Reset ---- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ---- Navbar ---- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.15);
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            margin: 0 12px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #00e5ff;
        }

        .btn {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            padding: 8px 14px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            color: #fff;
            text-decoration: none;
        }
        
        .profile-btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .profile-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Profile Section */
        .profile-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #00e5ff;
            box-shadow: 0 0 10px #00e5ff;
        }

        .profile-card h2 {
            margin: 0 0 10px;
            font-size: 2em;
            color: #00e5ff;
        }

        .profile-card p {
            margin: 5px 0;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.85);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Modal specific styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #302b63, #0f0c29);
            color: #fff;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .close-btn {
            color: #fff;
            float: right;
            font-size: 28px;
            font-weight: bold;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .close-btn:hover,
        .close-btn:focus {
            opacity: 1;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-input-group {
            margin-bottom: 20px;
        }

        .modal-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00f2fe;
        }

        .modal-input-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
        
        .modal-content .btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Team-Up</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="#teams">Teams</a>
            <a href="profile.html" class="btn">Profile</a>
        </nav>
    </header>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="profile-card">
            <img src="pp.png" alt="Profile Picture" class="profile-pic">
            <h2 id="user-name">John Doe</h2>
            <p id="user-email">Email: johndoe@example.com</p>
            <p id="user-skills">Skills: C++, Python, Web Dev</p>
            <button class="btn" onclick="editProfile()">Edit Profile</button>
        </div>
    </section>

    <!-- Modal for editing profile -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Edit Profile</h2>
            <div class="modal-input-group">
                <label for="new-name">Name:</label>
                <input type="text" id="new-name">
            </div>
            <div class="modal-input-group">
                <label for="new-email">Email:</label>
                <input type="text" id="new-email">
            </div>
            <div class="modal-input-group">
                <label for="new-skills">Skills:</label>
                <input type="text" id="new-skills">
            </div>
            <button class="btn" onclick="saveProfile()">Save Changes</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 Team-Up | The Programming Club</p>
    </footer>

    <script>
        function editProfile() {
            // Get the current text and pre-populate the modal inputs
            document.getElementById('new-name').value = document.getElementById('user-name').textContent;
            document.getElementById('new-email').value = document.getElementById('user-email').textContent.replace('Email: ', '');
            document.getElementById('new-skills').value = document.getElementById('user-skills').textContent.replace('Skills: ', '');
            
            // Display the modal
            document.getElementById('editModal').style.display = 'block';
        }

        function saveProfile() {
            // Get values from modal inputs
            const newName = document.getElementById('new-name').value;
            const newEmail = document.getElementById('new-email').value;
            const newSkills = document.getElementById('new-skills').value;

            // Update the profile information on the page
            if (newName.trim() !== '') {
                document.getElementById('user-name').textContent = newName;
            }
            if (newEmail.trim() !== '') {
                document.getElementById('user-email').textContent = 'Email: ' + newEmail;
            }
            if (newSkills.trim() !== '') {
                document.getElementById('user-skills').textContent = 'Skills: ' + newSkills;
            }

            // Close the modal
            closeModal();
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }
    </script>
</body>
</html>
