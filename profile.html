<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="profilecss.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Team-Up</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="#">Teams</a>
            <a href="profile.html" class="btn">Profile</a>
        </nav>
    </header>

    <main class="profile-section">
        <div class="profile-card">
            <img src="pp.png" alt="Profile Picture" class="profile-pic">
            <h2 id="user-name">Jane Doe</h2>
            <p id="user-email">Email: jane.doe@example.com</p>
            <p id="user-skills">Skills: React, Node.js, UI/UX</p>
            <button class="btn" style="margin-top: 20px;" onclick="editProfile()">Edit Profile</button>
        </div>
        
        <div class="teams-card">
            <div class="teams-header">
                <h2>My Team</h2>
                <span id="member-counter">0/5 Members</span>
            </div>
            <div class="team-member-list">
                <div class="member-placeholder"> <div class="member-avatar">+</div> <span>Team Member Slot</span> </div>
                <div class="member-placeholder"> <div class="member-avatar">+</div> <span>Team Member Slot</span> </div>
                <div class="member-placeholder"> <div class="member-avatar">+</div> <span>Team Member Slot</span> </div>
                <div class="member-placeholder"> <div class="member-avatar">+</div> <span>Team Member Slot</span> </div>
                <div class="member-placeholder"> <div class="member-avatar">+</div> <span>Team Member Slot</span> </div>
            </div>
        </div>
    </main>
    
    <!-- Modal for editing the profile -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Edit Profile</h2>
            <div class="modal-input-group"> <label for="new-name">Name:</label> <input type="text" id="new-name"> </div>
            <div class="modal-input-group"> <label for="new-email">Email:</label> <input type="text" id="new-email"> </div>
            <div class="modal-input-group"> <label for="new-skills">Skills:</label> <input type="text" id="new-skills"> </div>
            <button class="btn" onclick="saveProfile()">Save Changes</button>
        </div>
    </div>

    <footer class="footer">
        Â© 2025 Team-Up | All Rights Reserved
    </footer>
    
    <!-- Embedded JavaScript for modal functionality -->
    <script>
        /**
         * Opens the edit profile modal and populates it with current user data.
         */
        function editProfile() {
            // Populate modal with current data from the profile card
            document.getElementById('new-name').value = document.getElementById('user-name').textContent;
            document.getElementById('new-email').value = document.getElementById('user-email').textContent.replace('Email: ', '');
            document.getElementById('new-skills').value = document.getElementById('user-skills').textContent.replace('Skills: ', '');
            
            // Display the modal
            document.getElementById('editModal').style.display = 'block';
        }

        /**
         * Saves the changes from the modal to the profile card.
         */
        function saveProfile() {
            // Get new values from the modal inputs
            const newName = document.getElementById('new-name').value;
            const newEmail = document.getElementById('new-email').value;
            const newSkills = document.getElementById('new-skills').value;

            // Update the profile card, checking if the input is not empty
            if (newName && newName.trim() !== '') {
                document.getElementById('user-name').textContent = newName.trim();
            }
            if (newEmail && newEmail.trim() !== '') {
                document.getElementById('user-email').textContent = 'Email: ' + newEmail.trim();
            }
            if (newSkills && newSkills.trim() !== '') {
                document.getElementById('user-skills').textContent = 'Skills: ' + newSkills.trim();
            }
            
            // Close the modal
            closeModal();
        }

        /**
         * Closes the edit profile modal.
         */
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }
    </script>
</body>
</html>
